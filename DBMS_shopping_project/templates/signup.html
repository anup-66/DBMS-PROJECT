<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <link rel="stylesheet" href="static\css\signup.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
      </div>
      <form action="detail" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" placeholder="Enter username" name="username" id="username"  onkeypress="return /[0-9a-zA-Z@#$%^&*!~_-]/i.test(event.key)" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" placeholder="Enter password" name="password" id="password" required>
        </div>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" placeholder="Enter full name" name="name" id="name"  onkeypress="return /[a-zA-Z\s]/i.test(event.key)" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number </label>
          <input type="tel" placeholder="Enter mobile number" name="mobile" id="mobile" onkeypress="return /[0-9]/i.test(event.key)" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="footer">
        <p>Already have an account? <a href="/login">Log in</a></p>
      </div>
    </div>
  </body>
</html>
